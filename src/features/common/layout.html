<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <title>{% block title %}Somerville Events{% endblock %}</title>
    <style>
        :root {
            --link-color: light-dark(rgb(27, 50, 100), rgb(125, 148, 197));

            --button-bg: light-dark(#e0e0e0, #333);
            --button-text: light-dark(#333, #eee);
            --button-shadow-light: light-dark(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
            --button-shadow-dark: rgba(0, 0, 0, 0.1);
            --button-border: light-dark(#a0a0a0, #555);

            --primary-bg: #d13a26;
            --primary-text: #fff;
            --primary-shadow: #8c2415;
        }

        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            line-height: 1.5;
        }

        a {
            text-decoration: none;
            color: var(--link-color);
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        h1 {
            margin-bottom: 1rem;
        }

        h2 {
            margin-top: 2.5rem;
        }

        section {
            margin-bottom: 2.5rem;
        }

        article {
            padding: 1rem 0;
            border-top: 1px solid color-mix(in srgb, currentColor 15%, transparent);
        }

        article:first-child {
            border-top: 0;
        }

        article p {
            margin: 0.75rem 0;
        }

        .event-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            align-items: flex-start;
        }

        .event-row .icon {
            margin-top: 0.15em;
            flex-shrink: 0;
        }

        .event-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 0.75rem 0;
        }

        .event-tag {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            font-size: 0.9em;
            background-color: light-dark(#f0f0f0, #2a2a2a);
            color: var(--link-color);
            border: 1px solid var(--button-border);
            border-radius: 1rem;
            text-decoration: none;
        }

        .event-tag:hover {
            background-color: var(--button-border);
            color: var(--button-text);
            text-decoration: none;
        }

        .event-source {
            font-size: 0.85em;
            color: light-dark(#666, #aaa);
            margin-top: 1rem;
        }

        .icon {
            width: 1.2em;
            height: 1.2em;
            vertical-align: text-bottom;
            stroke-width: 2;
        }

        /* Button Styling */
        button,
        .button,
        input[type=file]::file-selector-button {
            display: inline-block;
            padding: 0.8rem 1.4rem;
            font-family: system-ui, sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            color: var(--button-text);
            background-color: var(--button-bg);
            border: none;
            border-radius: 4px;
            box-shadow:
                inset 1px 1px 0px var(--button-shadow-light),
                inset -1px -1px 0px var(--button-shadow-dark),
                0 4px 0 var(--button-border),
                0 5px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active,
        .button:active,
        input[type=file]::file-selector-button:active {
            transform: translateY(4px);
            box-shadow:
                inset 2px 2px 5px rgba(0, 0, 0, 0.1),
                0 0 0 var(--button-border);
        }

        .button.primary,
        button.primary,
        button[type=submit] {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            box-shadow:
                inset 1px 1px 0px rgba(255, 255, 255, 0.2),
                inset -1px -1px 0px rgba(0, 0, 0, 0.2),
                0 4px 0 var(--primary-shadow),
                0 5px 8px rgba(0, 0, 0, 0.3);
        }

        .button.primary:active,
        button.primary:active,
        button[type=submit]:active {
            box-shadow:
                inset 2px 2px 5px rgba(0, 0, 0, 0.2),
                0 0 0 var(--primary-shadow);
        }

        .hidden {
            display: none !important;
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="icon-calendar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
        </symbol>
        <symbol id="icon-map-pin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
        </symbol>
    </svg>
    {% block content %}{% endblock %}
</body>

</html>
